<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card style="margin-top: 50%;" class="ion-padding">

    Regist
    </ion-button>
    <br>
    <ion-button (click)="login()" expand="block"  shape="round">
      Login
    </ion-button>
  </ion-card>

</ion-content>
