<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-button (click)="regist()" expand="block"  shape="round">
  Regist
</ion-button>
<br>
<ion-button (click)="login()" expand="block"  shape="round">
  Login
</ion-button>

<ion-list *ngFor="let x of dataChecklist" class="ion-text-center ion-padding center">
  <ion-grid fixed class="ion-text-center">
    <ion-row class="center">
      <ion-col size="3">
        Name
      </ion-col>
      <ion-col size="3">
        Item
      </ion-col>
      <ion-col size="3">
        Status
      </ion-col>
      <ion-col size="3">
        Action
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">
        {{x.name}}
      </ion-col>
      <ion-col size="3">
        {{x.items ? '' : '-'}}
      </ion-col>
      <ion-col size="3">
        {{x.checklistCompletionStatus}}
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="deleteChecklist(x.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-list>


<ion-list class="ion-text-center ion-padding center">
  <ion-grid fixed class="ion-text-center ">
    <ion-row>
      <ion-col size="3">
        ceklist
      </ion-col>
      <ion-col size="3">
        itemm
      </ion-col>
      <ion-col size="3">
        false
      </ion-col>
      <ion-col size="3">
        <ion-button >
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-list>


<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addCheck()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
